<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="">
    <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <aside class="aside aside-add">
      <h3 class="title">
        <label for="new-task" class="label-for-new-task">Add Item</label>
      </h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task new-task input-task" type="text"><button class="button">Add</button>
      </div>
    </aside>
    <aside class="aside aside-todo">
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks">
        <li>
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="" class="button-icon"></button>
        </li>
        <li class="editMode">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" alt="" class="button-icon"></button>
        </li>
      </ul>
    </aside>
    
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" class="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button"><img src="./remove.svg" alt="" class="button-icon"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
